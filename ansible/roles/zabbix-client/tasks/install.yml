# vim: set ft=ansible:
---
- name: Enable Zabbix repository
  yum:
    name: http://repo.zabbix.com/zabbix/3.2/rhel/7/x86_64/zabbix-release-3.2-1.el7.noarch.rpm
  register: rzabbix
  until: rzabbix|succeeded
  retries: 10
  delay: 10
  ignore_errors: true

- name: Install the zabbix-agent package
  yum:
    name: zabbix-agent
    state: present
