# vim: set ft=ansible:
---

- name: Install atomic on nodes
  yum:
    name: atomic
    state: present

- name: Pre-pull cri-o image to nodes
  command: "atomic pull --storage ostree registry.access.redhat.com/openshift3/cri-o:latest"

